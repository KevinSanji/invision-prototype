<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="https://use.typekit.net/diy8wlg.css">
    <title>InVision Prototype</title>
  </head>
  <body>

    <div class="hero">
      <picture>
        <source media='(min-width:2100px)' srcset='./images/hero-l.png'>
        <source media='(min-width:1200px)' srcset='./images/hero-m.png'>
        <source media='(min-width:375px)' srcset='./images/hero-sm.png'>
        <img src="./images/hero-l" alt="">
      </picture>
      <div class="hero-text">
        <h1>Tegan</h1>
        <p>Introducing our first curved-back sofa. Tegan's profile traces a graceful arc â€” it's show-stopping, without being showy.</p>
        <a class='btn hero-btn'>Start Customizing <em class='icon-arrow'></em></a>
      </div>
    </div>
    <div class="cards">
      <div class="card">
        <picture>
          <source media='(min-width: 2100px)' srcset='./images/sofa-l.png'>
          <source media='(min-width: 1200px)' srcset='./images/sofa-m.png'>
          <source media='(min-width: 375px)' srcset='./images/sofa-sm.png'>
          <img src="./images/sofa-m.png" alt="">
        </picture>
        <div class="card-text">
          <h4>Tegan Apartment Sofa</h4>
          <p>$1600</p>
          <a class='btn'>Customize <em class='icon-arrow'></em></a>
        </div>
      </div>
      <div class="card">
        <picture>
          <source media='(min-width: 2100px)' srcset='./images/chair-l.png'>
          <source media='(min-width: 1200px)' srcset='./images/chair-m.png'>
          <source media='(min-width: 375px)' srcset='./images/chair-sm.png'>
          <img src="./images/chair-m.png" alt="">
        </picture>
        <div class="card-text">
          <h4>Tegan Accent Chair</h4>
          <p>$1100</p>
          <a class='btn'>Customize <em class='icon-arrow'></em></a>
        </div>
      </div>
      <div class="card">
        <picture>
          <source media='(min-width: 2100px)' srcset='./images/ottoman-l.png'>
          <source media='(min-width: 1200px)' srcset='./images/ottoman-m.png'>
          <source media='(min-width: 375px)' srcset='./images/ottoman-sm.png'>
          <img src="./images/ottoman-m.png" alt="">
        </picture>
        <div class="card-text">
          <h4>Tegan Ottoman</h4>
          <p>$600</p>
          <a class='btn'>Customize <em class='icon-arrow'></em></a>
        </div>
      </div>
    </div>

  </body>
</html>
